name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: laundry-management-backend/package-lock.json

    - name: Install dependencies
      working-directory: ./laundry-management-backend
      run: npm ci

    - name: Run linter
      working-directory: ./laundry-management-backend
      run: |
        npm install --save-dev eslint
        npx eslint src/ --ext .js || true

    - name: Run tests
      working-directory: ./laundry-management-backend
      run: npm test -- --coverage --watchAll=false
      env:
        NODE_ENV: test
        MONGO_URI: ${{ secrets.MONGO_URI || 'mongodb://localhost:27017/test' }}
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-minimum-32-characters-long-for-testing' }}

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./laundry-management-backend/coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run npm audit
      working-directory: ./laundry-management-backend
      run: npm audit --audit-level=moderate || true

  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: laundry-management-backend/package-lock.json

    - name: Install dependencies
      working-directory: ./laundry-management-backend
      run: npm ci

    - name: Build check
      working-directory: ./laundry-management-backend
      run: |
        echo "Build check passed - JavaScript project, no build step needed"
